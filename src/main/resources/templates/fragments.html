<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--  resources  -->
<th:block th:fragment="resources">
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Resources -->
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css">

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
    <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
    <script src="/dist/js/script.js"></script>
</th:block>

<!--  body / nav  -->
<nav th:fragment="main-nav" class="ui container">
    <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
            <i class="sidebar icon"></i>
        </a>
        <a class="active item">Home</a>
        <a class="item">Work</a>
        <a class="item">Company</a>
        <a class="item">Careers</a>

        <div class="right item">
            <a class="ui inverted button" th:href="@{/login}" sec:authorize="!isAuthenticated()">Log in</a>
            <a class="ui inverted button" th:href="@{/sign-up}" sec:authorize="!isAuthenticated()">Sign Up</a>
            <a class="ui inverted button icon" th:href="@{/notification}" sec:authorize="isAuthenticated()">
                <i class="bell outline icon "></i>
            </a>
            <a class="ui inverted button icon" th:href="@{/notification}" sec:authorize="isAuthenticated()">
                <i class="plus icon"></i>
            </a>
            <div class="ui floated dropdown inverted button" sec:authorize="isAuthenticated()">
<!--                <svg data-jdentication-value="user1993" th:data-jdentication-value="${#authentication.name}" width="15" height="15"></svg>-->
                <span class="text" sec:authentication="name">name</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="header" sec:authentication="name">Name</div>
                    <div class="divider"></div>
                    <a class="item" href="#" th:href="@{'/profile/' + ${#authentication.name}}" >Profile</a>
                    <div class="item" th:href="@{/settings/profile}">Settings</div>
                    <div class="item">
                        <form method="post" th:action="@{/logout}">
                            <button class="ui button" type="submit">logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!--  body / footer  -->
<footer th:fragment="footer" class="ui inverted vertical footer segment">
    <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
            <div class="three wide column">
                <h4 class="ui inverted header">About</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Sitemap</a>
                    <a href="#" class="item">Contact Us</a>
                    <a href="#" class="item">Religious Ceremonies</a>
                    <a href="#" class="item">Gazebo Plans</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">Services</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Banana Pre-Order</a>
                    <a href="#" class="item">DNA FAQ</a>
                    <a href="#" class="item">How To Access</a>
                    <a href="#" class="item">Favorite X-Men</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Footer Header</h4>
                <p>Extra space for a call to action inside the footer that could help re-engage users.</p>
            </div>
        </div>
    </div>
</footer>



</html>
