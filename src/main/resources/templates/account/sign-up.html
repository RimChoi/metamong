<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Sign Up form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/reset.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/site.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/container.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/grid.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/header.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/image.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/menu.css">

    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/divider.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/segment.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/form.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/input.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/button.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/list.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/message.css">
    <link rel="stylesheet" type="text/css" href="/webjars/Semantic-UI/2.4.1/components/icon.css">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/Semantic-UI/2.4.1/components/form.js"></script>
    <script src="/webjars/Semantic-UI/2.4.1/components/transition.js"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="/images/logo-on-removebg.png" class="image">
            <div class="content">
                Sign Up your account
            </div>
        </h2>
        <form class="ui large form needs-validation" action="#" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="nickname" placeholder="Nickname" th:field="*{nickname}" required minlength="3" maxlength="20">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="envelope outline icon"></i>
                        <input type="text" name="email" placeholder="E-mail address" th:field="*{email}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" th:field="*{password}">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">
                    Login
                </div>
            </div>

            <div class="ui error message"></div>

        </form>

<!--        <div class="ui message">-->
<!--            New to us? <a href="#" th:href="@{/signup}">Sign Up</a>-->
<!--        </div>-->
    </div>
</div>
    <script>
        $(document).ready(function() {
            $('.submit').click(function() {
                $('form.form').submit();
            })
        });
    </script>
</body>
</html>
